<table>
    <thead>
    <tr>
        <th width="1200">Project title</th>
        <th>Tickets</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for project in object_list %}
        <tr>
            <td><a href="{% url "project-detail" project_id=project.id %}">{{ project.title|truncatechars:50 }}</a>
            </td>
            <td>{{ project.tickets.all|length }}
            </td>
            <td>
                <a href="{% url "project-update" project_id=project.pk %}">
                    <i class="fi-pencil"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
